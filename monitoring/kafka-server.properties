# KRaft single-node configuration
process.roles=broker,controller
node.id=1
controller.quorum.voters=1@kafka:9093

# Listeners
listeners=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:29092
advertised.listeners=PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
controller.listener.names=CONTROLLER
inter.broker.listener.name=INTERNAL

# Log dirs
log.dirs=/opt/kafka/data

# Single-node replication settings
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
