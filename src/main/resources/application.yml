spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/milan_telecom
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092

traffic:
  kafka:
    topic: milan.traffic.raw
